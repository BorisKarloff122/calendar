<div class="modal" [ngClass]="open === true ? 'open' : ''">
  <div class="shade" (click)="closeThisModal()"></div>
  <div class="modal_container">
    <div class="close" (click)="closeThisModal()"></div>
    <div class="title">{{formTitle}}</div>
    <form class="form_block">
      <div class="line row">
        <div class="line_name">User Gender</div>
        <div class="content">
          <div class="line_block">
            <label for="male">Male</label>
            <input required="" [(ngModel)]="myForm.gender"  id="male" name="Gender" value="male" type="radio">
          </div>
          <div class="line_block">
            <label for="female">Female</label>
            <input id="female" [(ngModel)]="myForm.gender" name="Gender" value="female" type="radio">
          </div>
        </div>
      </div>
      <div class="line">
        <label for="height">Height</label>
        <input id='height' [(ngModel)]="myForm.height"  (ngModelChange)="countCalories()"  type="number" name='Height' placeholder="Your height">
      </div>
      <div class="line">
        <label for="weight">Weight</label>
        <input id='weight' type="number" [(ngModel)]="myForm.weight" (ngModelChange)="countCalories()" name="Weight" placeholder="Your weight">
      </div>
      <div class="line row">
        <div class="content">
          <div class="line_block">
            <label for="minCal">Min Cal</label>
            <input id='minCal' type="number" [(ngModel)]="myForm.minCal" disabled='true' name="minCal" value="{{myForm.minCal}}" placeholder="Your weight">
          </div>
          <div class="line_block">
            <label for="maxCal">Max Cal</label>
            <input id='maxCal' type="number" [(ngModel)]="myForm.maxCal" disabled="true" name="maxCal" value="{{myForm.maxCal}}" placeholder="Your weight">
          </div>
        </div>
      </div>
      <div class="button_block">
        <input type="button" (click)="localStorage.saveToStorage(myForm); sub();" class="button" value="{{buttonText}}">
      </div>
    </form>
  </div>
</div>
